{% macro section_container() %}
<div class="section">
  <div class="container">
{{ caller() }}
  </div>
</div>
{% endmacro %}

{% macro section_content(cls=none) %}
  {% with content = caller() %}
  {% call() section_container() %}
<div class="columns">
  <div class="column is-8-desktop is-offset-2-desktop">
    <div class="content{% if cls %} {{ cls }}{% endif %}">
{{ content }}
    </div>
  </div>
</div>
  {% endcall %}
  {% endwith %}
{% endmacro %}


{% macro logo(href=none) %}
  <figure id="logo" class="image">
{% include 'logo.svg' %}
  </figure>
  {% if href %}
  <script>
    (function(elem, href) {
      if (!elem || !href) { return; }
      elem.addEventListener('click', function() { window.location.assign(href); });
    })(document.getElementById('logo'), '{{ href }}');
  </script>
  {% endif %}
{% endmacro %}
