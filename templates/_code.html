{% macro column_content(cls=none) %}
  {% with content = caller() %}
<div class="columns">
  <div class="column is-8-desktop is-offset-2-desktop">
    <div class="content{% if cls %} {{ cls }}{% endif %}">
{{ caller() }}
    </div>
  </div>
</div>
  {% endwith %}
{% endmacro %}


{% macro logo(href=none) %}

    {% if href %}<a href="{{ href }}">{% endif %}
{% include 'logo.svg' %}
    {% if href %}</a>{% endif %}
  </figure>
{% endmacro %}
