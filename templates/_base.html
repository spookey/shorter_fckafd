<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%- if title and title != config.TITLE %}{{ title }} | {% endif %}{{ config.TITLE }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('side.logo') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}">
{% block head %}{% endblock %}
{% with description = 'Ein URL Shorter â€” Er ist sehr gut!' %}
    <meta name="description" content="{{ description }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ url_for('side.logo', _external=true) }}">
    <meta name="twitter:title" content="{{ config.TITLE }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ url_for('side.logo', _external=true) }}">
    <meta property="og:locale" content="de_DE">
    <meta property="og:title" content="{{ config.TITLE }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.base_url }}">
{% endwith %}
  </head>
  <body>
<section class="section">
  <div class="container">
{% block content %}{% endblock %}
  </div>
</section>
{% include '_foot.html' %}
  </body>
</html>
